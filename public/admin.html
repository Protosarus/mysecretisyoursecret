<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Just Between Us</title>
    <link rel="stylesheet" href="/style.css?v=20241103" />
    <script>
      (function enforceAdminEarly() {
        try {
          var token = localStorage.getItem('auth_token');
          var rawUser = localStorage.getItem('auth_user');
          var user = rawUser ? JSON.parse(rawUser) : null;
          if (!token || !user || !user.isAdmin) {
            window.location.replace('/login.html?next=%2Fadmin.html');
          }
        } catch (err) {
          window.location.replace('/login.html?next=%2Fadmin.html');
        }
      })();
    </script>
    <script src="/script.js" defer></script>
  </head>
  <body data-page="admin">
    <header class="top-bar">
      <span class="brand">just between us ðŸ˜ˆ</span>
      <div class="nav-right" data-nav-auth>
        <a class="nav-btn" href="/login.html" data-gothic>Enter</a>
        <a class="nav-btn primary" href="/register.html" data-gothic>Join Us</a>
      </div>
    </header>

    <main class="admin-page">
      <section class="admin-card">
        <header class="admin-card-header">
          <div>
            <h1>Members</h1>
            <p class="admin-subtitle">Review the sworn members and erase any you must.</p>
          </div>
          <button type="button" class="admin-btn" data-admin-refresh-users>Refresh</button>
        </header>
        <div class="admin-status" data-admin-users-status></div>
        <div data-admin-users></div>
      </section>

      <section class="admin-card">
        <header class="admin-card-header">
          <div>
            <h1>Secrets</h1>
            <p class="admin-subtitle">Audit the shared confessions and purge the ones that cross the line.</p>
          </div>
          <button type="button" class="admin-btn" data-admin-refresh-secrets>Refresh</button>
        </header>
        <div class="admin-status" data-admin-secrets-status></div>
        <div data-admin-secrets></div>
      </section>
    </main>
  </body>
</html>
