<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - mysecretisyoursecret.com</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body data-page="register">
    <header class="top-bar">
      <div class="brand">
        <a href="/index.html">mysecretisyoursecret.com</a>
      </div>
      <div class="nav-right" data-nav-auth></div>
    </header>

    <main class="container">
      <section class="card">
        <h1>Create an account</h1>
        <p class="muted-text">Pick a nickname, choose who you are, and start sharing.</p>

        <form>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              minlength="2"
              maxlength="32"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              minlength="6"
              maxlength="128"
              autocomplete="new-password"
              required
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="male">Male ♂</option>
              <option value="female">Female ♀</option>
              <option value="other">Other ⚧</option>
            </select>
          </div>

          <div class="form-error" data-form-error></div>

          <button class="btn" type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
