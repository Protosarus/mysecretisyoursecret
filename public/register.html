<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - mysecretisyoursecret.com</title>
    <link rel="stylesheet" href="/style.css?v=20241103" />
    <script src="/script.js" defer></script>
  </head>
  <body data-page="register">
    <header class="top-bar">
      <div class="nav-left">
        <span class="brand">just between us ðŸ˜ˆ</span>
        <a class="nav-btn" href="/index.html" data-gothic>Home</a>
      </div>
      <div class="nav-right" data-nav-auth>
        <a class="nav-btn" href="/login.html" data-gothic>Enter</a>
        <a class="nav-btn primary" href="/register.html" data-gothic>Join Us</a>
      </div>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <h1>Claim A New Identity In The Dark</h1>
        <p class="auth-subtitle">
          Choose your alias, mark your gender, and step inside. Every confession stays anonymous.
        </p>

        <form>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              minlength="2"
              maxlength="32"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              minlength="6"
              maxlength="128"
              autocomplete="new-password"
              required
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="male">Male â™‚</option>
              <option value="female">Female â™€</option>
              <option value="other">Other âš§</option>
            </select>
          </div>

          <div class="form-status">
            <div class="form-error" data-form-error></div>
            <div class="form-success" data-form-success></div>
          </div>

          <button class="btn neon" type="submit">Join The Circle</button>
        </form>

        <p class="auth-minor">
          Already part of the circle?
          <a class="auth-link" href="/login.html">Enter again</a>
        </p>
      </section>
    </main>
  </body>
</html>
