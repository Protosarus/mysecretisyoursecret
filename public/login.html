<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body data-page="login">
    <header class="top-bar">
      <div class="nav-left">

      <div class="nav-right" data-nav-auth>

    <main class="auth-page">
      <section class="auth-card">
        <h1>Return To The Shadows</h1>
        <p class="auth-subtitle">Stay anonymousâ€”share your secrets in safety.</p>

        <form>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              autocomplete="username"
              required
            />

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"

          <div class="form-status">
            <div class="form-error" data-form-error></div>
          </div>

          <button class="btn neon" type="submit">Enter</button>
        </form>
