<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - mysecretisyoursecret.com</title>
    <link rel="stylesheet" href="/style.css?v=20241103" />
    <script src="/script.js" defer></script>
  </head>
  <body data-page="login">
    <header class="top-bar">
      <a class="brand" href="/index.html">mysecretisyoursecret.com</a>
      <div class="nav-right" data-nav-auth>
        <a class="nav-btn" href="/login.html">Giriş</a>
        <a class="nav-btn primary" href="/register.html">Kayıt Ol</a>
      </div>
    </header>

    <main class="auth-page">
      <section class="auth-card">
        <h1>Gölgelere geri dön</h1>
        <p class="auth-subtitle">Anonim kal, sırlarını güvenle paylaş.</p>

        <form>
          <div class="form-group">
            <label for="nickname">Takma Ad</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Şifre</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="form-status">
            <div class="form-error" data-form-error></div>
          </div>

          <button class="btn neon" type="submit">Giriş Yap</button>
        </form>

        <p class="auth-minor">
          Henüz hesabın yok mu?
          <a class="auth-link" href="/register.html">Kayıt Ol</a>
        </p>
      </section>
    </main>
  </body>
</html>
