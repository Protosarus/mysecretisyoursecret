<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - mysecretisyoursecret.com</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body data-page="login">
    <header class="top-bar">
      <div class="brand">
        <a href="/index.html">mysecretisyoursecret.com</a>
      </div>
      <div class="nav-right" data-nav-auth></div>
    </header>

    <main class="container">
      <section class="card">
        <h1>Welcome back</h1>
        <p class="muted-text">Enter your nickname and password to continue.</p>

        <form>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="form-error" data-form-error></div>

          <button class="btn" type="submit">Log in</button>
        </form>
      </section>
    </main>
  </body>
</html>
