<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share a secret - mysecretisyoursecret.com</title>
    <link rel="stylesheet" href="/style.css?v=20241103" />
    <script src="/script.js" defer></script>
  </head>
  <body data-page="share">
    <header class="top-bar">
      <div class="nav-left">
        <span class="brand">just between us ğŸ˜ˆ</span>
        <a class="nav-btn" href="/index.html" data-gothic>Home</a>
      </div>
      <div class="nav-right" data-nav-auth>
        <a class="nav-btn" href="/login.html" data-gothic>Enter</a>
        <a class="nav-btn primary" href="/register.html" data-gothic>Join Us</a>
      </div>
    </header>

    <main class="share-page">
      <section class="share-card">
        <div class="share-headline">
          <h1>Whisper Your Secret</h1>
          <p>
            <span data-user-name></span>
            <span data-user-gender-icon></span>
          </p>
        </div>
        <p class="share-subtitle">
          Choose a category and let it out. Your identity stays in the dark.
        </p>

        <form>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required></select>
          </div>

          <div class="form-group">
            <label for="content">Secret Message</label>
            <textarea
              id="content"
              name="content"
              maxlength="2000"
              placeholder="Leave the thoughts that haunt you in the dark..."
              required
            ></textarea>
          </div>

          <div class="form-status" data-share-status></div>

          <button class="btn neon" type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
